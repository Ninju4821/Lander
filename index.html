<!DOCTYPE html>

<html>
    <head>
        <title>Lander</title>
        <script src="objects.js?v=0.3"></script>
        <script src="main.js?v=0.4"></script>
        <style>
            canvas {
                border-style: solid;
                border-color: black;
                border-width: 1px;
                position: absolute;
                top: 0;
                left: 0;
            }
            .landing_info {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body onload="init()">
        <div class="landing_info" id="info_div" style="display:none">
            <h1 id="special_header">Restart with space.</h1> <!--TODO: Add special headings depending on score ranges-->
            <p id="score_text">Score</p>
            <p id="time_text">Time</p>
            <p id="flips_text">Flips</p>
        </div>
    </body>
</html>
